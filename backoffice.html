								required
							></textarea>
						</div>
						<div class="form-group">

								type="text"
								class="form-control"
								placeholder="Write the movie category here"
								required
							/>
						</div>
						<div class="form-group">
							<label for="img">Movie image</label>
							<input
								id="img"
								type="text"
								class="form-control img-fluid"
								placeholder="Put the url image here"
								required
							/>
						</div>
